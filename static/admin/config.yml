backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Home"
        name: "home"
        fields:
          - label: "Template Key"
            name: "templateKey"
            widget: "hidden"
            default: "index-page"
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - label: "Title"
                name: "title"
                widget: "string"
                default: "Why We Support<br/> College For All"
              - label: "Button"
                name: "button"
                widget: "string"
                default: "Sign your name"
          - label: "Letter Section"
            name: "letter"
            widget: "object"
            fields:
              - label: "Text"
                name: "text"
                widget: "markdown"
          - label: "Signers Section"
            name: "signers"
            widget: "object"
            fields:
              - label: "Signers"
                name: "list"
                widget: "list"
